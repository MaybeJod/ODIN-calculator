<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jod's Calculator</title>

    <!-- css reset -->
    <link rel="stylesheet" href="styles/reset.css">

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- js -->
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="input-container display-container">
                <div class="previous-operand" data-previous-operand>last input</div>
                <div class="current-operand" data-current-operand></div>
            </div>

            <div class="input-container">

                <div class="number-container">
                    <!-- first row -->
                    <button class="alt-btn" data-all-clear="ac">AC</button>
                    <button class="alt-btn" data-delete="delate">DEL</button>
                    <button class="alt-btn" data-negative="negative">+/−</button>
                    <button class="operator-btn" data-operator="/">÷</button>
                    <!-- second row -->
                    <button class="operand-btn" data-number="7">7</button>
                    <button class="operand-btn" data-number="8">8</button>
                    <button class="operand-btn" data-number="9">9</button>
                    <button class="operator-btn" data-operator="*">×</button>
                    <!-- third row -->
                    <button class="operand-btn" data-number="4">4</button>
                    <button class="operand-btn" data-number="5">5</button>
                    <button class="operand-btn" data-number="6">6</button>
                    <button class="operator-btn" data-operator="-">−</button>
                    <!-- fourth row -->
                    <button class="operand-btn" data-number="1">1</button>
                    <button class="operand-btn" data-number="2">2</button>
                    <button class="operand-btn" data-number="3">3</button>
                    <button class="operator-btn" data-operator="+">+</button>
                    <!-- fifth row -->
                    <button class="alt-btn" data-number>.</button>
                    <button class="operand-btn" data-number="0">0</button>
                    <button class="alt-btn equals" data-equals="=">=</button>
                    
                </div>

            </div>
        </section>
    </main>
</body>
</html>
