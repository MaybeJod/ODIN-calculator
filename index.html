<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jod's Calculator</title>

    <!-- css reset -->
    <link rel="stylesheet" href="styles/reset.css">

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- js -->
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="display-container input-container">
                <div class="last-input">last input</div>
                <div class="display-value">Result here</div>
            </div>

            <div class="input-container">

                <div class="number-container">
                    <button class="other-btn" value="ac">AC</button>
                    <button class="other-btn" value="del">DEL</button>
                    <button class="other-btn" value="percent">%</button>
                    <button class="other-btn" id="division" value="/">÷</button>

                    <button class="number-btn" value="7">7</button>
                    <button class="number-btn" value="8">8</button>
                    <button class="number-btn" value="9">9</button>
                    <button class="other-btn" id="multiplication" value="*">×</button>

                    <button class="number-btn" value="4">4</button>
                    <button class="number-btn" value="5">5</button>
                    <button class="number-btn" value="6">6</button>
                    <button class="other-btn" id="subtraction" value="-">−</button>

                    <button class="number-btn" value="1">1</button>
                    <button class="number-btn" value="2">2</button>
                    <button class="number-btn" value="3">3</button>
                    <button class="other-btn" id="addition" value="+">+</button>

                    <button class="number-btn zero" value="0">0</button>
                    <button class="other-btn" value="dot">.</button>
                    <button class="other-btn equals" id="equals" value="=">=</button>
                    
                </div>

            </div>
        </section>
    </main>
</body>
</html>
